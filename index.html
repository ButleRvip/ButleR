<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-сервис</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Добро пожаловать в наш сервис!</h1>
    <p>Выберите услугу:</p>
    <button onclick="selectService('Услуги и специалисты')">Услуги и специалисты</button>
    <button onclick="selectService('Личный Ассистент')">Личный Ассистент</button>
    <button onclick="selectService('Страхование')">Страхование</button>

    <script>
        // Функция для отправки данных в Telegram
        function selectService(service) {
            const chat_id = "298339477";  // Ваш chat_id
            const botToken = "8183312825:AAEqB8weBJqZFBtXX4rH3wsRjnd-ldz_H5E";  // Токен вашего бота

            // Формирование сообщения
            const message = `Вы выбрали услугу: ${service}`;

            // Отправка сообщения в Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("Сообщение отправлено!");
                    } else {
                        alert("Ошибка при отправке сообщения.");
                    }
                })
                .catch(error => {
                    alert("Ошибка связи с сервером.");
                });
        }
    </script>
</body>
</html>
